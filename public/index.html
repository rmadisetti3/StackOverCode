<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Chakra+Petch"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="./js/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="./js/codemirror/theme/darcula.css" />
    <script src=""></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/codemirror/lib/codemirror.js"></script>
    <script src="./js/codemirror/mode/javascript/javascript.js"></script>
    <script src="./js/codemirror/mode/css/css.js"></script>
    <script src="./js/codemirror/mode/htmlembedded/htmlembedded.js"></script>
    <script src="./js/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <title>StackOverCode</title>
  </head>
  <body>
    <h1 id="title">StackOverCode</h1>
    <div class="code-editor">
      <div class="custom-select">
        <select>
          <option value="0">Select Language</option>
          <option value="JavaScript">JavaScript</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
        </select>
      </div>
      <div id="editor"></div>
    </div>
    <div class="stack-side">
      <nav id="stack">
        <i id="so-icon" class="fab fa-stack-overflow"></i>
        <h2 id="so-title">Stack Overflow</h2>
      </nav>
      <div id="content"></div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/editor.js"></script>
  </body>
</html>
